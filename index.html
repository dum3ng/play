  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
         <div id="toolbar" class="row-flex">
      <div class="flex-1">

        <button id="run-js" class="mdl-button mdl-js-button">
          RunJS
        </button>



      </div>
      <div class="toggle-controls row-flex">
        <button class="toggle-html mdl-button mdl-js-button mdl-button--raised mdl-button--colored" >
          html
        </button>
        <button class="toggle-css mdl-button mdl-js-button mdl-button--raised mdl-button--colored" >
          css
        </button>
        <button class="toggle-js mdl-button mdl-js-button mdl-button--raised mdl-button--colored" >
          js
        </button>

      </div>
      <div id="layout-controls">
        <input type="radio" name="layout" id="layout0"/>
        <label for="layout0"></label>
        <input type="radio" name="layout" id="layout1"/>
        <label for="layout1"></label>
        <input type="radio" name="layout" id="layout2"/>
        <label for="layout2"></label>

      </div>
    </div>

  </header>

  <main class="mdl-layout__content">
      <div id="main" class="row">

      <div id="section-a" class="row">

        <div class="editor-wrapper">
          <div class="editor" id="html"></div>
          <div class="handler"></div>
        </div>

        <div class="editor-wrapper">
          <div class="editor" id="css"></div>
        </div>

        <div class="editor-wrapper">
          <div class="editor" id="js"></div>
        </div>

      </div>

      <div id="section-b" class="row">
        <div class="result-wrapper ">
          <iframe id="result" sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
        </div>

      </div>

    </div>
    <div class="page-content"><!-- Your content goes here --></div>
  </main>
</div>
